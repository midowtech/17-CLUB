<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>07 Club Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #0c0c0c; color: white; padding: 20px; max-width: 500px; margin: auto; }
  h1 { color: #fbc02d; }
  button { background: #fbc02d; border: none; padding: 10px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
</style>
</head>
<body>
  <h1>Welcome to 07 Club</h1>
  <p id="userPhone"></p>
  <p>Wallet Balance: â‚¹<span id="walletBalance">1000</span></p>
  <button onclick="logout()">Logout</button>
  <hr />
  <h2>Games</h2>
  <button onclick="location.href='games.html'">Play Games</button>
  <h2>Wallet</h2>
  <button onclick="location.href='wallet.html'">Add / Withdraw</button>
  <h2>Admin Panel</h2>
  <button onclick="location.href='admin.html'">Open Admin Panel</button>

<script>
  window.onload = () => {
    const userPhone = localStorage.getItem('userPhone');
    if (!userPhone) {
      window.location.href = 'index.html';
      return;
    }
    document.getElementById('userPhone').innerText = "Logged in as: " + userPhone;
  };

  function logout() {
    localStorage.removeItem('userPhone');
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
