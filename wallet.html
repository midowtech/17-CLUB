<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>07 Club Wallet</title>
<style>
  body { font-family: Arial, sans-serif; background: #0c0c0c; color: white; padding: 20px; max-width: 400px; margin: auto; }
  input, button { width: 100%; padding: 10px; margin: 10px 0; }
  button { background: #fbc02d; border: none; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>
  <h1>Wallet - Add / Withdraw</h1>
  <p>Balance: â‚¹<span id="balance">1000</span></p>

  <input type="number" id="amount" placeholder="Enter amount" min="1" />
  <button onclick="addMoney()">Add Money (Fake)</button>
  <button onclick="withdrawMoney()">Withdraw Money (Fake)</button>

  <button onclick="location.href='dashboard.html'">Back to Dashboard</button>

<script>
  function updateBalanceDisplay() {
    const balance = localStorage.getItem('walletBalance') || 1000;
    document.getElementById('balance').innerText = balance;
  }

  function addMoney() {
    const amt = parseInt(document.getElementById('amount').value);
    if (!amt || amt <= 0) return alert('Enter valid amount');
    let balance = parseInt(localStorage.getItem('walletBalance')) || 1000;
    balance += amt;
    localStorage.setItem('walletBalance', balance);
    updateBalanceDisplay();
    alert('Money added (fake)');
  }

  function withdrawMoney() {
    const amt = parseInt(document.getElementById('amount').value);
    if (!amt || amt <= 0) return alert('Enter valid amount');
    let balance = parseInt(localStorage.getItem('walletBalance')) || 1000;
    if (amt > balance) return alert('Insufficient balance');
    balance -= amt;
    localStorage.setItem('walletBalance', balance);
    updateBalanceDisplay();
    alert('Money withdrawn (fake)');
  }

  window.onload = updateBalanceDisplay;
</script>
</body>
</html>
