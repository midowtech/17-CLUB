<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>17Club - Login</title>
  <style>
    /* Simple CSS Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a23;
      color: #eee;
      margin: 0; padding: 0;
    }
    header {
      background-color: #181840;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #4af2f2;
    }
    nav {
      background: #121232;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav button {
      background: #4af2f2;
      border: none;
      color: #121232;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    nav button:hover {
      background: #36baba;
    }
    .hidden {display:none;}
    main {
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    form {
      background: #1b1b46;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #4af2f2;
    }
    label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button.submit-btn {
      margin-top: 1.5rem;
      width: 100%;
      background: #4af2f2;
      border: none;
      color: #121232;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button.submit-btn:hover {
      background: #36baba;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
      margin-top: 0.3rem;
    }
    .success {
      color: #2ecc71;
      font-weight: 700;
      margin-top: 0.3rem;
    }
    /* Games grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 1rem;
    }
    .game-card {
      background: #22225c;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #4af2f2;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .game-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #4af2f2;
    }
    /* Payment page */
    #paymentPage {
      text-align: center;
    }
    #qr-video {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 15px #4af2f2;
      margin-top: 1rem;
    }
    #qr-result {
      margin-top: 1rem;
      font-weight: 700;
      color: #4af2f2;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>17Club</header>
  <nav>
    <button id="navLoginBtn">Login</button>
    <button id="navRegisterBtn">Register</button>
    <button id="navGamesBtn" class="hidden">Games</button>
    <button id="navPaymentBtn" class="hidden">Payment</button>
    <button id="navLogoutBtn" class="hidden">Logout</button>
  </nav>
  <main>
    <!-- Login Page -->
    <section id="loginPage">
      <form id="loginForm">
        <h2>Login to 17Club</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required minlength="6" />
        <button type="submit" class="submit-btn">Login</button>
        <div id="loginError" class="error"></div>
      </form>
    </section>

    <!-- Register Page -->
    <section id="registerPage" class="hidden">
      <form id="registerForm">
        <h2>Register at 17Club</h2>
        <label for="regName">Name</label>
        <input type="text" id="regName" required minlength="3" />
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required minlength="6" />
        <button type="submit" class="submit-btn">Register</button>
        <div id="registerError" class="error"></div>
        <div id="registerSuccess" class="success"></div>
      </form>
    </section>

    <!-- Games Page -->
    <section id="gamesPage" class="hidden">
      <h2>Games</h2>
      <div class="games-grid" id="gamesGrid">
        <!-- Game cards will be injected here -->
      </div>
    </section>

    <!-- Payment Page -->
    <section id="paymentPage" class="hidden">
      <h2>Scan Payment QR Code</h2>
      <video id="qr-video"></video>
      <div id="qr-result">Scan a QR code to see result here</div>
    </section>
  </main>

  <!-- Include jsQR for QR scanning -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    // Page Elements
    const loginPage = document.getElementById('loginPage');
    const registerPage = document.getElementById('registerPage');
    const gamesPage = document.getElementById('gamesPage');
    const paymentPage = document.getElementById('paymentPage');

    const navLoginBtn = document.getElementById('navLoginBtn');
    const navRegisterBtn = document.getElementById('navRegisterBtn');
    const navGamesBtn = document.getElementById('navGamesBtn');
    const navPaymentBtn = document.getElementById('navPaymentBtn');
    const navLogoutBtn = document.getElementById('navLogoutBtn');

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginError = document.getElementById('loginError');
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');

    const gamesGrid = document.getElementById('gamesGrid');
    const qrVideo = document.getElementById('qr-video');
    const qrResult = document.getElementById('qr-result');

    // Simple user store (localStorage)
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    function getCurrentUser() {
      return JSON.parse(localStorage.getItem('currentUser') || 'null');
    }
    function setCurrentUser(user) {
      localStorage.setItem('currentUser', JSON.stringify(user));
    }
    function logoutUser() {
      localStorage.removeItem('currentUser');
    }

    // Show only the requested page
    function showPage(page) {
      loginPage.classList.add('hidden');
      registerPage.classList.add('hidden');
      gamesPage.classList.add('hidden');
      paymentPage.classList.add('hidden');

      page.classList.remove('hidden');

      // Show/hide nav buttons based on auth state
      const loggedIn = getCurrentUser() !== null;
      navLoginBtn.classList.toggle('hidden', loggedIn);
      navRegisterBtn.classList.toggle('hidden', loggedIn);
      navGamesBtn.classList.toggle('hidden', !loggedIn);
      navPaymentBtn.classList.toggle('hidden', !loggedIn);
      navLogoutBtn.classList.toggle('hidden', !loggedIn);
    }

    // Navigation buttons
    navLoginBtn.onclick = () => showPage(loginPage);
    navRegisterBtn.onclick = () => showPage(registerPage);
    navGamesBtn.onclick = () => showPage(gamesPage);
    navPaymentBtn.onclick = () => showPage(paymentPage);
    navLogoutBtn.onclick = () => {
      logoutUser();
      alert('Logged out successfully!');
      showPage(loginPage);
    };

    // Register form submit
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      registerError.textContent = '';
      registerSuccess.textContent = '';

      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;

      if (name.length < 3) {
        registerError.textContent = 'Name must be at least 3 characters.';
        return;
      }
      if (!email.match(/^\S+@\S+\.\S+$/)) {
        registerError.textContent = 'Invalid email address.';
        return;
      }
      if (password.length < 6) {
        registerError.textContent = 'Password must be at least 6 characters.';
        return;
      }

      const users = getUsers();
      if (users.some(u => u.email === email)) {
        registerError.textContent = 'Email already registered.';
        return;
      }

      users.push({ name, email, password });
      saveUsers(users);
      registerSuccess.textContent = 'Registration successful! You can login now.';
      registerForm.reset();
    };

    // Login form submit
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      loginError.textContent = '';

      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        loginError.textContent = 'Invalid email or password.';
        return;
      }

      setCurrentUser(user);
      alert('Login successful! Welcome, ' + user.name);
      showPage(gamesPage);
    };

    // Games data example (same style as 91appl)
    const gamesList = [
      { id: 1, name: 'Jalwa', img: 'https://i.ibb.co/hVJrRJX/jalwa.jpg' },
      { id: 2, name: '91Club', img: 'https://i.ibb.co/HPbVf6c/91club.jpg' },
      { id: 3, name: 'Snitch', img: 'https://i.ibb.co/6t3NTgL/snitch.jpg' },
      { id: 4, name: 'Ludo', img: 'https://i.ibb.co/3hMWkgD/ludo.jpg' },
      { id: 5, name: 'Mines', img: 'https://i.ibb.co/1bXCNhp/mines.jpg' },
      { id: 6, name: 'Crash', img: 'https://i.ibb.co/0K8V0Br/crash.jpg' }
    ];

    function renderGames() {
      gamesGrid.innerHTML = '';
      gamesList.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game-card';
        div.innerHTML = `
          <img src="${game.img}" alt="${game.name}" />
          <h3>${game.name}</h3>
        `;
        div.onclick = () => alert(`Game "${game.name}" is under development.`);
        gamesGrid.appendChild(div);
      });
    }

    // QR Scanner for payment page

    let videoStream;
    function startQRScanner() {
      qrResult.textContent = 'Initializing camera...';
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        qrResult.textContent = 'Camera access is not supported in this browser.';
        return;
      }
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          videoStream = stream;
          qrVideo.srcObject = stream;
          qrVideo.setAttribute('playsinline', true);
          qrVideo.play();
          requestAnimationFrame(tick);
        })
        .catch(err => {
          qrResult.textContent = 'Camera permission denied or error: ' + err.message;
        });
    }

    function stopQRScanner() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function tick() {
      if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement('canvas');
        canvas.width = qrVideo.videoWidth;
        canvas.height = qrVideo.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
        if (code) {
          qrResult.textContent = 'QR Code Data: ' + code.data;
          stopQRScanner();
          return;
        } else {
          qrResult.textContent = 'Scanning for QR code...';
        }
      }
      requestAnimationFrame(tick);
    }

    // Initialize
    showPage(loginPage);
    renderGames();

    // Start QR scanner only when payment page shown
    navPaymentBtn.onclick = () => {
      showPage(paymentPage);
      startQRScanner();
    };

    navLogoutBtn.onclick = () => {
      logoutUser();
      alert('Logged out successfully!');
      showPage(loginPage);
      stopQRScanner();
    };
  </script>
</body>
  </html>
