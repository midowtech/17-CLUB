<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>07 Club Admin Panel</title>
<style>
  body { font-family: Arial, sans-serif; background: #0c0c0c; color: white; padding: 20px; max-width: 600px; margin: auto; }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 10px; border: 1px solid #fbc02d; }
  input[type=number] { width: 80px; }
  button { background: #fbc02d; border: none; padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table>
    <thead>
      <tr><th>User Phone</th><th>Wallet Balance (â‚¹)</th><th>Action</th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
  <button onclick="location.href='dashboard.html'">Back to Dashboard</button>

<script>
  let users = [
    { phone: '+919876543210', wallet: 1200 },
    { phone: '+919812345678', wallet: 800 }
  ];

  function renderUsers() {
    const tbody = document.getElementById('userTable');
    tbody.innerHTML = '';
    users.forEach((user, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.phone}</td>
        <td><input type="number" value="${user.wallet}" onchange="updateWallet(${index}, this.value)" /></td>
        <td><button onclick="removeUser(${index})">Remove</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateWallet(index, val) {
    val = parseInt(val);
    if (isNaN(val) || val < 0) {
      alert('Invalid amount');
      renderUsers();
      return;
    }
    users[index].wallet = val;
    alert('Wallet updated');
  }

  function removeUser(index) {
    if (confirm('Remove user?')) {
      users.splice(index, 1);
      renderUsers();
    }
  }

  window.onload = renderUsers;
</script>
</body>
</html>
